<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marietta Research Solutions | Coming Soon</title>
    <style>
        :root {
            --primary: #0f172a; /* Deep Navy */
            --accent: #38bdf8;  /* Sky Blue */
            --text: #f8fafc;
            --muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            z-index: 1;
        }

        .logo-mark {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--muted);
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--muted);
            margin-bottom: 3rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="email"] {
            padding: 12px 20px;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            width: 250px;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            background-color: var(--accent);
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Subtle background animation */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(56,189,248,0.1) 0%, rgba(15,23,42,0) 70%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="logo-mark">MRS</div>
        <h1>Marietta Research Solutions</h1>
        <p>Advanced data analysis and strategic insights. We are currently calibrating our digital presence to serve you better.</p>
        
        <div class="input-group">
            <input type="email" placeholder="Enter your email for updates">
            <button>Notify Me</button>
        </div>
    </div>
</body>
</html>
